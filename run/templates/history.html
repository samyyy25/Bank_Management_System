{% extends "base.html" %}
{% block content %}
<h2>Transaction History</h2>
<table>
    <tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    {% for t in transactions %}
    <tr>
        <td>{{ t[0] }}</td>
        <td>{{ t[1] }}</td>
        <td>{{ t[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
